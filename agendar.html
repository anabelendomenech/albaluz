<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - Albaluz</title>
    <link rel="stylesheet" href="agendar.css">
</head>
<body>
    <main>
        <section id="agendar">
            <h1>Agendar tu Cita</h1>
            <form id="form-agendar">
                <label for="fecha-evento">¿Cuándo es tu evento?</label>
                <input type="date" id="fecha-evento" name="fecha-evento" required>
                <div id="error-message"></div>
                
                <label for="fecha-cita">Selecciona tu turno</label>
                <select id="fecha-cita" name="fecha-cita" required>
                    <!-- Los turnos se llenarán dinámicamente -->
                </select>
                <button type="submit">Agendar</button>
            </form>
        </section>
    </main>
    <script src="agendar.js"></script>
</body>
</html>
